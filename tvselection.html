            <script src="scripts.js">
                let videoref = window.parent.getElementById('videor');

                function setvideo(src) {
                    videoref.innerHTML = '<video width="1000px" height="800px" id="videor" src="localmov / morb.mkv" controls autoplay> <source src="' + src + '" /> </video>';
                    videoref = document.getElementById('videor');
                    videoref.play();
                    console.log(src);
                };
            </script>
